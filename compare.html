<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-database.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-136589866-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-136589866-1');
    </script>

    <link href="https://fonts.googleapis.com/css?family=Bangers|Montserrat|Oswald:600" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="./src/compare/compare.css">
    <title>Compare Characters</title>
</head>
<body>
    <div id="main-container">
    <header></header>

    <main>

        <div id="profile-display-container"></div>
        <h2>Select two Characters to Compare</h2>
        <p id="compare-prompt" class="prompt hidden">You need to favorite at least two characters to use this feature.</p>

        <form id="compare-form">
            <div id="select-one"></div>
            <div id="select-two"></div>
            <input id="submit-button" disabled type="submit" value="Compare" class="hidden">
        </form>

        <p class="prompt hidden" id="empty-search-prompt">These characters aren't in a comic together. Maybe you should write your own comic! </p>

        <div class="paging-container hidden">
            <input type="button" class="previous-button" value="&lt; Previous">
            <span class="current-page"></span>
            of
            <span class="total-pages"></span>
            <input type="button" class="next-button" value="Next &gt;">
        </div>
        
        <ul id="match-list"></ul>

        <div class="paging-container hidden">
            <input type="button" class="previous-button" value="&lt; Previous">
            <span class="current-page"></span>
            of
            <span class="total-pages"></span>
            <input type="button" class="next-button" value="Next &gt;">
        </div>
            
    </main>
    <footer></footer>
    </div>
<script type="module" src="./src/compare/compare.js"></script>
</body>
</html>
