<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-database.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-136589866-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-136589866-1');
    </script>

    <link href="https://fonts.googleapis.com/css?family=Bangers|Montserrat|Oswald:600" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="./src/dashboard.css">
    <title>Marvel Matches</title>
</head>
<body>
    <div id="main-container">
    <header></header>

    <main>

        <div id="profile-display-container"></div>
        
        <div id="instruction-text">
            <h2>Search Marvel Characters</h2>
            <h3>Search by name or browse by first letter. Click on an image to add to favorites. Then compare characters to see comics they appear in together.</h3>
        </div>

        <div id="search-container">
            <form id="search-form">
                <input type="text" id="text-input">
                <input type="submit" value="Search" id="submit-button">
            </form>
        </div>
        
        <div id="alpha-button-div"></div>
        <div id="paging-container" class="hidden">
            <input type="button" id="previous-button" value="&lt; Previous">
            <span id="current-page"></span>
            <span>of</span>
            <span id="total-pages"></span>
            <input type="button" id="next-button" value="Next &gt;">
        </div>

        <div id="loading-gif-container" class="hidden"><img src="./assets/loading_big.gif" alt="loading gif" id="loading-gif"></div>

        <div id="heroes-div-container">
            <ul id="heroes-ul"></ul>
        </div>

    </main>
    <footer></footer>
    </div>
<script type="module" src="./src/dashboard.js"></script>
</body>
</html>
